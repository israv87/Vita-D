{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Vita-D-Ingreso</title>
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/styles.min.css' %}"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section
          class="d-flex flex-column justify-content-center align-items-center section register min-vh-100 py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-md-6 col-lg-4 d-flex flex-column justify-content-center align-items-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a class="d-flex align-items-center logo w-auto" href="{% url 'home' %}">
                    <span
                      class="d-none d-lg-block"
                      style="color: rgb(0, 0, 0)"
                      >VITA-</span
                    >
                    <img
                      src="{% static 'assets/img/logo.png' %}"
                      alt=""
                      width="27"
                      height="26"
                    /></a
                  >
                </div>
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="fs-4 text-center card-title pb-0">
                        Ingrese a su cuenta
                      </h5>
                      <p class="text-center small">
                        Ingrese su Usuario y Contraseña
                      </p>
                    </div>
                    <form class="row g-3 needs-validation" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                      <div class="col-12">
                        <label class="form-label form-label" for="yourUsername"
                          >Usuario</label
                        >
                        <div class="input-group has-validation">
                          <span
                            class="input-group-text input-group-text"
                            id="inputGroupPrepend"
                            >@</span
                          ><input
                            class="form-control form-control"
                            type="text"
                            id="yourUsername"
                            name="username"
                            required=""
                          />
                          <div class="input-group-text invalid-feedback">
                            <span>Ingrese su usuario.</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="form-label form-label" for="yourPassword"
                          >Contraseña</label
                        ><input
                          class="form-control form-control"
                          type="password"
                          id="yourPassword"
                          name="password"
                          required=""
                        />
                        <div class="invalid-feedback">
                          <span>Ingrese su contraseña!</span>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="rememberMe"
                            name="remember"
                            value="true"
                          /><label
                            class="form-label form-check-label"
                            for="rememberMe"
                            >Recordarme</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Ingresar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="credits"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <a
      class="d-flex justify-content-center align-items-center back-to-top"
      href="#"
      ><i class="bi bi-arrow-up-short"></i
    ></a>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
  </body>
</html>
